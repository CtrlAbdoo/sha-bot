services:
  - type: web
    name: sha-bot-api
    env: python
    buildCommand: pip install -r requirements.txt && python scripts/prepare_render_deployment.py
    startCommand: python -c "import os; import subprocess; port = os.environ.get('PORT', '8000'); subprocess.run(['uvicorn', 'app.finetuned_api:app', '--host', '0.0.0.0', '--port', port])"
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
      - key: MONGODB_URI
        sync: false
      - key: PORT
        value: 8000
      - key: PYTHONPATH
        value: .
      - key: LOG_LEVEL
        value: INFO
      - key: ALLOWED_ORIGINS
        value: "*"
    autoDeploy: true
    disk:
      name: sha-bot-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1 